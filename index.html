<div class="container py-4" style="max-width:600px">
  <div id="studentInfoDiv" class="rounded p-3">
  <h5>
    Student Info
    <button id="resetBtn" class="btn btn-outline-secondary float-end">
      Reset Defaults
    </button>
  </h5>

  <div class="mb-3">
    <label for="textName" class="form-label">Name:</label>
    <input type="text" class="form-control" id="textName" placeholder="" />
  </div>
  Gender:
  <br />
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="gender"
      id="male"
      checked
    />
    <label class="form-check-label" for="male"> Male </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" id="female" />
    <label class="form-check-label" for="female"> Female </label>
  </div>
  <label class="mt-3"
    ><input id="chkrandom" type="checkbox" class="form-check-input" checked />
    Random Sentence Order
  </label>
</div>
  <div id="firstFactorList" class="factorGroup rounded">
    <div class="input-group mt-4 pb-3">
      <input
        id="firstFactorTitle"
        class="factorListTitle form-control form-control-lg border-2"
        value="Strengths:"
      />
      <button class="newFactor btn btn-primary">New +</button>
    </div>
    <div class="factorList">
      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Participation" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
#name has good participation in class discussions, and voluntarily answers questions without needing to be called on. 
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Speaking" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
His speaking is strong for his level.
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input
            class="factorTitle form-control"
            value="Reading Comprehension"
          />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
#name is strong at reading, and answers the comprehension questions well.
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Work Ethic" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
He has a good work ethic in the classroom, and will always do the tasks assigned in class.
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Focus" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
He is very focused on the tasks in the classroom, and does not get distracted easily.
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Project Output" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
He works well in groups and has good quality output for the projects.
  </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Vocab Score" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
#name consistently gets strong vocab scores every week.
  </textarea
        >
      </div>
    </div>
  </div>

  <div id="secondFactorList" class="factorGroup rounded">
    <div class="input-group mt-4 pb-3">
      <input
        id="secondFactorTitle"
        class="factorListTitle form-control form-control-lg border-2"
        value="Weaknesses:"
      />
      <button class="newFactor btn btn-primary">New +</button>
    </div>

    <div class="factorList">
      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Participation" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
#name does not participate in classroom discussion.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Speaking" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
His speaking is weak for his level.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input
            class="factorTitle form-control"
            value="Reading Comprehension"
          />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
He seems to struggle with understanding the reading and answering questions.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Work Ethic" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
Sometimes, he will not do the work I ask of all the students during class. </textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Focus" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
I often find #name not paying attention during the class and getting distracted.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Vocab Score" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
Unfortunately, #name will often score below average on the vocab quizzes, which indicates a lack of studying.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Project Output" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
#name will not work very hard in the projects, and often lets his other group mates do most of the work.</textarea
        >
      </div>

      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input class="factorTitle form-control" value="Disruptive Behavior" />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="3">
He is often disruptive during the lesson and distracts other students.</textarea
        >
      </div>
    </div>
  </div>

  <div id="finalFactorList" class="factorGroup rounded">
    <div class="input-group mt-4 pb-3">
      <input
        id="finalFactorTitle"
        class="factorListTitle form-control form-control-lg border-2"
        value="Final:"
      />
      <button class="newFactor btn btn-primary">New +</button>
    </div>
    <div class="factorList">
      <div class="factor px-3 pb-3">
        <div class="input-group">
          <label class="input-group-text">
            <input type="checkbox" class="form-check-input" />
          </label>
          <input
            class="factorTitle form-control"
            value="Plan For Improvement"
          />
          <button class="deleteFactor btn btn-danger">X</button>
        </div>
        <textarea class="form-control border-top-0" rows="5"></textarea>
      </div>
    </div>
  </div>
  <div id="generateDiv" class="rounded p-3 mt-4">
  <button id="writecomment" class="btn btn-primary">Generate Comment</button>
  <span id="alertCopy" style="display:none">Comment copied to clipboard!</span>
  <br />
  <textarea
    id="commentout"
    class="form-control mt-3 border-2"
    rows="10"
  ></textarea>
  </div>
  <div id="blankFactor" style="display:none">
    <div class="factor px-3 pb-3">
      <div class="input-group">
        <label class="input-group-text">
          <input type="checkbox" class="form-check-input" />
        </label>
        <input class="factorTitle form-control" value="Title" />
        <button class="deleteFactor btn btn-danger">X</button>
      </div>
      <textarea class="form-control border-top-0" rows="3"></textarea>
    </div>
  </div>
